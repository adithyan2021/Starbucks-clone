<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .wave-container {
      position: relative;
      width: 200px;
      height: 100px;
      background-color: #3498db;
      overflow: hidden;
    }

    .wave-container::before,
    .wave-container::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 50px;
      background-color: #3498db;
      border-radius: 50%;
    }

    .wave-container::before {
      top: -25px;
      left: 0;
    }

    .wave-container::after {
      bottom: -25px;
      left: 0;
    }
  </style>
</head>
<body>

  <div class="wave-container"></div>

</body>
</html>
